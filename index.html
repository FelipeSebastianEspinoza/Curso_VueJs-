<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Page preloader -->
    <div class="loader">
      <img
        src="https://media1.tenor.com/images/ef244472e7d05a25f8a7fbc3df430ab5/tenor.gif?itemid=16910029"
        alt="Cargando.."
      />
      <div class="lds-facebook">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!--End page preloader-->
  </head>
  <body>
    <div id="elemento">
      {{contenido}}
      <div>
        <input type="text" v-model="nuevoLenguaje" />
        <input type="text" v-model="nuevoLink" />
        <button @click="agregarLenguaje">Agregar Lenguaje</button>
      </div>
      <div>
        <ul>
          <span><b>Lenguajes:</b></span>
          <li v-for="lenguaje of lenguajes">
            <a :href="lenguaje.link" target="_blank"> {{lenguaje.nombre}} </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>

<!-- Vue Script -->
<script>
  const con = new Vue({
    el: "#elemento",
    data: {
      contenido: "Hola Mundo",
      lenguajes: [
        {
          nombre: "Javascript",
          link: "https://www.javascript.com",
        },
        {
          nombre: "Python",
          link: "http://php.net",
        },
        {
          nombre: "Php",
          link: "http://www.python.org",
        },
      ],
      nuevoLenguaje: "",
      nuevoLink: "",
    },
    methods: {
      agregarLenguaje() {
        this.lenguajes.push({
          nombre: this.nuevoLenguaje,
          link: this.nuevoLink,
        });
      },
    },
  });
</script>
<!-- End Vue Script -->

<!--Page preloader Style + Script-->
<script>
  window.addEventListener("load", function () {
    const loader = document.querySelector(".loader");
    loader.className += " hidden"; // class "loader hidden"
  });
</script>
<style>
  .loader {
    position: fixed;
    z-index: 99;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .loader > img {
    width: 100px;
  }

  .loader.hidden {
    animation: fadeOut 1s;
    animation-fill-mode: forwards;
  }

  @keyframes fadeOut {
    100% {
      opacity: 0;
      visibility: hidden;
    }
  }

  .thumb {
    height: 100px;
    border: 1px solid black;
    margin: 10px;
  }

  /* css del boton */
  .lds-facebook {
    display: inline-block;
    position: relative;
    width: 80px;
    height: 80px;
  }
  .lds-facebook div {
    display: inline-block;
    position: absolute;
    left: 8px;
    width: 16px;
    background: #40e0d0;
    animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
  }
  .lds-facebook div:nth-child(1) {
    left: 8px;
    animation-delay: -0.24s;
  }
  .lds-facebook div:nth-child(2) {
    left: 32px;
    animation-delay: -0.12s;
  }
  .lds-facebook div:nth-child(3) {
    left: 56px;
    animation-delay: 0;
  }
  @keyframes lds-facebook {
    0% {
      top: 8px;
      height: 64px;
    }
    50%,
    100% {
      top: 24px;
      height: 32px;
    }
  }
</style>
<!--End page preloader Style + Script-->
